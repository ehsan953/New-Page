<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400&family=Roboto:wght@300;500;700&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-item" style="margin-left: 80px">
        <i class="fa-solid fa-arrow-left-long" style="cursor: pointer"></i>
        <span style="font-size: 22px; cursor: pointer">Back</span>
      </div>
      <div class="header-item" style="font-size: 30px">Create Compaign</div>
      <div class="header-item bell">
        <i class="fa-solid fa-bell bell-icon" style="cursor: pointer"></i>
        <div class="bell-dot2"></div>
        <div class="bell-dot"></div>
      </div>
    </header>
    <div class="form">
      <h3 class="form-heading">General Information</h3>
      <div class="flex-container">
        <div>
          <label for="Compaign Name" class="form-label">Compaign Name</label>
          <input
            type="text"
            class="form-input"
            placeholder="Compaign Name here"
          />
        </div>
        <div>
          <label for="upload" class="form-label">Add Compaign Picture</label
          ><br />
          <label for="upload">
            <span
              class="fa-solid fa-plus form-input"
              aria-hidden="true"
              style="
                background-color: rgb(207, 206, 206);
                padding: 5px;
                text-align: center;
                font-size: 15px;
                padding: 8px 10px;
                font-weight: 100;
                cursor: pointer;
                margin-bottom: 0;
              "
            ></span>
            <input type="file" id="upload" style="display: none" />
          </label>
        </div>
        <div>
          <label for="Brand Name" class="form-label">Brand Name</label>
          <input type="text" class="form-input" placeholder="Brand Name here" />
        </div>
        <div>
          <label for="Compaign Budget" class="form-label"
            >Total Compaign Budget</label
          >
          <input
            type="text"
            class="form-input"
            placeholder="Compaign Budget"
          /><br />
        </div>
        <div>
          <label for="Compaign objective" class="form-label"
            >Compaign Objective</label
          >
          <select name="" id="" class="form-input">
            <option value="Brand awareness"></option>
            <option value="Brand awareness">Brand Awareness</option>
            <option value="Brand awareness">Brand Awareness</option>
          </select>
        </div>
        <div>
          <label for="Compaign discovery" class="form-label"
            >Compaign Discovery</label
          >
          <select name="" id="" class="form-input">
            <option value=""></option>
            <option value="">Compaign Discovery</option>
            <option value="">Compaign Discovery</option></select
          ><br />
        </div>
        <div>
          <label for="Compensation type" class="form-label"
            >Compensation type</label
          >
          <select name="" id="" class="form-input">
            <option value="Paid + Gifted"></option>
            <option value="Paid + Gifted">Paid + Gifted</option>
            <option value="Paid + Gifted">Paid + Gifted</option></select
          ><br />
        </div>

        <div>
          <label for="Gift value" class="form-label">Gift value</label>
          <input
            type="text"
            class="form-input"
            placeholder="Enter value of the gift each influencer will recieve"
          /><br />
        </div>
      </div>
      <div>
        <label for="Gift Details" class="form-label">Gift Details</label><br />
        <textarea
          name=""
          id=""
          rows="2"
          class="form-input input-details"
          placeholder="Enter details about the gift each influencer will recieve"
        ></textarea>
        <br />
      </div>
      <div>
        <label for="Compaign summary" class="form-label">Compaign summary</label
        ><br />
        <span style="font-size: 10px; padding-left: 5px"
          >You may want to share an introduction to your brand, product and what
          you are hoping to achieve with this compaign. </span
        ><br />
        <textarea
          name=""
          id=""
          rows="2"
          class="form-input input-details"
          placeholder="Provide influencers a summary of your Compaign"
        ></textarea>
        <br />
      </div>
      <button class="form-submit-btn">Submit</button>
    </div>
  </body>
</html>
